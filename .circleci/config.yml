version: 2.1

orbs:
  ruby: circleci/ruby@2.0.0
  node: circleci/node@5.0.3

commands:
  setup:
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.4-node
    steps:
      - setup

  test:
    docker:
      - image: cimg/ruby:3.0.4-node
      - image: cimg/postgres:14.4
        environment:
          POSTGRES_PASSWORD: postgres
    environment:
        RAILS_ENV: test
        DATABASE_HOST: 127.0.0.1
        BUNDLE_JOBS: "4"
        BUNDLE_RETRY: "3"
    steps:
      - setup
      - run:
          name: Wait for DB
          command: 'dockerize -wait tcp://localhost:5432 -timeout 1m'
      - run:
          name: Database setup
          command: bundle exec rails db:create && budle exec rails db:migrate
      - ruby/rspec-test:
          include: spec/**/*_spec.rb\

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build